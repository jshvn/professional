name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout jshvn/professional repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build custom LaTeX Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        load: true
        tags: jshvn-texlive:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Install go-task
      uses: arduino/setup-task@v2
      with:
        version: 3.x

    - name: Generate git metadata
      run: ./scripts/generate-git-info.sh

    - name: Build documents
      run: task all

    - name: Upload PDFs to Cloudflare R2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.CF_R2_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_R2_SECRET_ACCESS_KEY }}
      run: |
        aws s3 sync documents/generated/ s3://${{ secrets.CF_R2_BUCKET }}/ \
          --endpoint-url https://${{ secrets.CF_ACCOUNT_ID }}.r2.cloudflarestorage.com \
          --region auto \
          --delete
